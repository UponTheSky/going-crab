<!DOCTYPE html>

<head>
    <title>Test Cors</title>
</head>

<body>
    <div class="test"></div>
    <script>
        const testDiv = document.querySelector(".test");

        fetch("http://localhost:8080/cors", { method: "GET" })
            .then(res => res.text())
            .then(text => {
                testDiv.innerHTML = text;
            });
    </script>
</body>

</html>
